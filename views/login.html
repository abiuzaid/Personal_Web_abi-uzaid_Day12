<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container">
              <a class="navbar-brand" href="/" >
                <img src="public/images/logo.png" id="Dumbways"/>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto ms-5 mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active fw-bolder" aria-current="page" href="/">Home</a>
                  </li>
                  {{if .IsLogin}}
                  <li class="nav-item ms-3">
                    <a class="nav-link" href="/add-project">ADD Project</a>
                  </li>
                  {{end}}
                </ul>
                {{if .IsLogin}}
                <div class="me-4">
                  <a href="/" class="nav-link nav-link-custom-hover">{{.Username}}</a>
                </div>
                <div class="me-4">
                  <a href="/logout" class="nav-link nav-link-custom-hover">Logout</a>
                </div>
                {{else}}
                <div class="me-4">
                  <a href="/register" class="nav-link nav-link-custom-hover">Register</a>
                </div>
                <div class="me-4">
                  <a href="/login" class="nav-link nav-link-custom-hover">Login</a>
                </div>
                {{end}}
                <div>
                  <a href="/contact-me" class="btn btn-dark" type="button">Contact</a>
                </div>
              </div>
            </div>
        </nav>
        <div class="bg-body-secondary d-flex flex-column justify-content-center align-items-center py-5 full-height">
            <h1 class="fw-bold text-center py-5">LOGIN TO YOUR ACCOUNT</h1>
            <form action="/login" method="post" class="col-11 col-lg-5 needs-validation" novalidate>
              <div class="mb-4">
                <label for="email" class="form-label fw-semibold mb-0">Email</label>
                <input type="email" name="email" class="form-control shadow" id="email" aria-describedby="email" placeholder="example123@gmail.com" required>
                <div class="invalid-feedback">
                  Please fill in the Email field.
                </div>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label fw-semibold mb-0">Password</label>
                <input type="password" name="password" class="form-control shadow" id="password" aria-describedby="password" placeholder="example.123" required>
                <div class="invalid-feedback">
                  Please fill in the Password field.
                </div>
              </div>
              <div class="d-flex justify-content-end mt-5">
                <button type="submit" class="btn btn-dark btn-bg-primary-custom-hover px-5 rounded-pill py-1 fw-semibold">submit</button>
              </div>
            </form>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
          <script src="/public/js/form-validation.js"></script>
</body>
</html>
