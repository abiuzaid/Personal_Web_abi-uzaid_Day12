<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Project | {{.Data.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/contactme.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container">
            <a class="navbar-brand" href="/" >
                <img src="/public/images/logo.png" id="Dumbways"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto ms-5 mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active fw-bolder" aria-current="page" href="index.html">Home</a>
                </li>
                {{if .IsLogin}}
                <li class="nav-item ms-3">
                    <a class="nav-link" href="/add-project">ADD Project</a>
                </li>
                {{end}}
                </ul>
                <div>
                    <a href="/contact-me" class="btn btn-dark" type="button">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="bg-body-secondary d-flex flex-column justify-content-center align-items-center py-5">
        <h1 class="fw-bold text-center py-5">EDIT PROJECT</h1>
        <form action="/update-project/{{.Id}}" enctype="multipart/form-data" method="post" class="col-11 col-lg-5 needs-validation" novalidate>
        <div class="mb-4">
            <label for="project-name" class="form-label fw-semibold mb-0">Project Name</label>
            <input type="text" value={{.UpdateData.ProjectName}} name="project-name" class="form-control shadow" id="project-name" aria-describedby="project-name" placeholder="Official Website of Whiterun, Skyrim" required>
            <div class="invalid-feedback">
            Please fill in the Project Name field.
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div class="mb-4 w-50 me-3">
            <label for="start-date" class="form-label fw-semibold mb-0">Start Date</label>
            <input type="date" value={{.StartDateString}} name="start-date" class="form-control shadow" id="start-date" aria-describedby="start-date" required>
            <div class="invalid-feedback">
            Please fill in the Start Date field.
            </div>
            </div>
            <div class="mb-4 w-50">
            <label for="end-date" class="form-label fw-semibold mb-0">End Date</label>
            <input type="date" value={{.EndDateString}} name="end-date" class="form-control shadow" id="end-date" aria-describedby="end-date" required>
            <div class="invalid-feedback">
            Please fill in the End Date field.
            </div>
            </div>
        </div>
        <div class="mb-4">
            <label for="description" class="form-label fw-semibold mb-0">Description</label>
            <textarea class="form-control shadow" name="description" id="description" aria-describedby="description" placeholder="An official website made to explain about the Whiterun region in Skyrim." required>{{.UpdateData.Description}}</textarea>
            <div class="invalid-feedback">
            Please fill in the Description field.
            </div>
        </div>
        <label class="fw-semibold mb-3">Technologies</label>
        <div class="d-flex">
            <div class="w-50">
            <div class="mb-3 form-check">
                <input type="checkbox" name="technology" class="form-check-input shadow" id="technology-1" value="node" {{if .nodeJS}}checked{{end}}>
                <label class="form-check-label" for="technology-1">Node.JS</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="technology" class="form-check-input shadow" id="technology-2" value="react" {{if .React}}checked{{end}}>
                <label class="form-check-label" for="technology-2">React</label>
            </div>
            </div>
            <div class="w-50">
            <div class="mb-3 form-check">
                <input type="checkbox" name="technology" class="form-check-input shadow" id="technology-3" value="angular" {{if .Angular}}checked{{end}}>
                <label class="form-check-label" for="technology-3">Angular</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="technology" class="form-check-input shadow" id="technology-4" value="vuejs" {{if .VueJS}}checked{{end}}>
                <label class="form-check-label" for="technology-4">Vue.JS</label>
            </div>
            </div>
        </div>
        <div class="mb-4">
            <label for="upload-image" class="form-label fw-semibold mb-0">Upload Image</label>
            <input type="file" name="upload-image" class="form-control shadow" id="upload-image" aria-describedby="upload-image">
        </div>
        <div class="d-flex justify-content-end mt-5">
            <button type="submit" class="btn btn-dark btn-bg-primary-custom-hover px-5 rounded-pill py-1 fw-semibold">submit</button>
        </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/public/js/form-validation.js"></script>
</body>
</html>
